  <head>

    <title>More on CSS Selectors</title>
    <style>
      /*div p {
        color: blueviolet;

      }*/

      div li p {
        color: blueviolet;
        background-color: green;
        font-weight: bold;
      }

      div + p {
        /* aska matlb sari css ospy lagao jiska pachla element div ho*/
        color: wheat;
        background-color: red;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <ul>
          <li class="item">
            <p>this another paragrah inside li</p>
          </li>
        </ul>
        <p>this is paragrah</p>
      </div>
      <p>this is anther paragrah</p>
    </div>
    <p>This is outer paragrah</p>

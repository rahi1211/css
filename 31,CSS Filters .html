<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Filters</title>
  </head>
  <style>
    img{
        filter: blur(10px);
        filter: brightness(100%);
        filter: contrast(5);
        filter: grayscale(20%);
        filter: sepia(20%);
        filter: invert(1);
    }
  </style>

  <body>
    <div class="container">
      <img
        src="https://th.bing.com/th?id=OIP.AnloR3wttlsEQQJJflxj6gHaEK&w=333&h=187&c=8&rs=1&qlt=90&o=6&dpr=1.3&pid=3.1&rm=2"
        alt=""
      />
    </div>
  </body>
</html>
